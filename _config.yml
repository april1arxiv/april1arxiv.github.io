# Site settings
title: April 1 arXiv
description: A collection of April Fools Day arXiv papers
baseurl: ""
url: "https://april1arxiv.github.io" 

# User settings
username: april1arxiv
email: april1arxiv@outlook.com
twitter_username: april1arxiv
github_username:  april1arxiv

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/


# html minify
