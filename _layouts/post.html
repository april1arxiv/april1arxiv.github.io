<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/BlogPosting" {% if page.main-class %}class="post-{{ page.main-class }}"{% endif %}>
    {% include head.html %}
    <body>
        {% include svg-icons.html %}
        {% include header-post.html %}
        <section class="post">

            <article role="article" id="post" class="post-content" itemprop="articleBody">
                {{ content }}
                        {% if page.arXiv %}
        <p><a href="https://arxiv.org/abs/{{page.arXiv}}"><u>arXiv:{{page.arXiv}}</u></a></p>
        <p> <img itemprop="image" src="/assets/img/{{page.arXiv}}.png" alt="{{page.arXiv}}" width="400" > </p> 
        {% endif %}
            </article>

            {% include share.html %}
            <!--{% include author.html %}
            {% if page.comments != false %} 
                {% include comments.html %}-->
            {% endif %}
            {% include footer.html %}
        </section>
    </body>
</html>
